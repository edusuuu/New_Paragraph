<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>align paragraph</title>
  </head>
  <body>
    <div id="app">
      <div class="paragraph-wrapper">
        <ul class="paragraphs"></ul>
      </div>
      <form id="form">
        <input
          id="paragraph-input"
          placeholder="type a paragraph"
          type="text"
        />
        <button class="add-paragraph-button" type="button">
          Add this as a new paragraph
        </button>
        <div class="align-button-wrapper">
          <button type="button" class="align-left">align left</button>
          <button type="button" class="align-center">align center</button>
          <button type="button" class="align-right">align right</button>
        </div>
      </form>
    </div>
  </body>
</html>
